<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>pin bfdi is pretty — 32×32</title>
    <meta name="description" content="pin bfdi is pretty - 32×32 pixel art gallery" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <h1>pin bfdi is pretty</h1>
          <small>32×32 pixels</small>
        </div>
        <div class="row">
          <span class="badge">Draw</span>
          <a class="badge" href="/gallery.html">Gallery</a>
        </div>
      </header>

      <div class="grid">
        <div class="panel canvasWrap">
          <canvas id="c" class="pixelCanvas" width="32" height="32" aria-label="32 by 32 pixel canvas"></canvas>
        </div>

        <div class="panel">
          <div class="controls">
            <div class="row">
              <button id="draw" type="button" class="tool-btn active" title="Draw">
                <i data-lucide="pen-tool"></i>
              </button>
              <button id="fill" type="button" class="tool-btn" title="Fill">
                <i data-lucide="paint-bucket"></i>
              </button>
              <button id="undo" type="button" class="tool-btn" title="Undo">
                <i data-lucide="undo-2"></i>
              </button>
              <button id="redo" type="button" class="tool-btn" title="Redo">
                <i data-lucide="redo-2"></i>
              </button>
              <button id="clear" type="button" class="tool-btn danger" title="Clear">
                <i data-lucide="trash-2"></i>
              </button>
            </div>

            <div class="palette-container">
              <div id="palette" class="palette"></div>
            </div>

            <div class="row">
              <label for="artist">Your name</label>
              <input id="artist" type="text" placeholder="Enter your name" required />
            </div>

            <div class="row">
              <button id="submit" class="primary" type="button">Submit Artwork</button>
            </div>

            <div class="hint">
              <div><span class="mono" id="status">Loading…</span></div>
              <p>
                Drag to draw. Click a color from the palette to select it.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initEditor } from "/app/editor.js";
      initEditor();
    </script>
  </body>
</html>
