server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Static assets
  location / {
    try_files $uri $uri/ =404;
  }

  # Make the Pico polling URL predictable and always fresh.
  location = /drawings/latest.json {
    add_header Cache-Control "no-store, max-age=0" always;
    try_files $uri =404;
  }
}


